<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Productivity History</title>
  <style>

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
      max-width: none;
      margin: 0;
      padding: 0rem 1rem 2rem 1rem; /* Matches Notion-like spacing */
      line-height: 1.6;
    }

    .history-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

     button {
      margin-top: 1rem;
      padding: 8px 16px;
      font-size: 0.95rem;
      background: #f3f3f3;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #e8e8e8;
    }
    
    #backBtn {
      margin-top: 0rem;
      font-size: 1rem;
      color: #6b6b6b; /* Notion-like gray */
      background: transparent;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.2s ease;
      width: auto;
      padding: 8px 16px;

    }
    
    #backBtn:hover {
      color: #2f80ed; /* Notion blue on hover */
      background: rgba(47, 128, 237, 0.1);
      border-radius: 4px;
    }

  </style>
</head>

<body>
  <h2>üìñ Productivity History</h2>
  <div id="historyList"></div>
  <a href="index.html">
    <button id="backBtn">üîô Back to Checklist</button>
  </a>

  <script>
    function loadHistory() {
      let history = JSON.parse(localStorage.getItem("recapHistory")) || [];
      let historyList = document.getElementById("historyList");

      if (history.length === 0) {
        historyList.innerHTML = "<p>No productivity history found.</p>";
        return;
      }

      history.forEach(entry => {
        let item = document.createElement("div");
        item.className = "history-item";
        item.innerHTML = `<strong>${entry.date}</strong> - ‚úÖ ${entry.completedTasks} tasks | ‚è±Ô∏è ${entry.totalTimeSpent}`;
        historyList.appendChild(item);
      });
    }

    loadHistory();
  </script>
</body>

</html>
